<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penpot Tints and Shades Plugin</title>
</head>

<body>
  <main>
    <section class="rows">
      <label for="tints">
        Number of tints
        <input min="1" max="7" class="input" type="number" placeholder="Tints" id="tints" value="4" />
      </label>

      <label for="shades">
        Number of shades
        <input min="1" max="7" class="input" type="number" placeholder="Shades" id="shades" value="4" />
      </label>
    </section>

    <button type="button" data-appearance="primary" data-handler="generate">
      Generate Tints and Shades
    </button>

    <label>
      Select any shape(s) and click 'Generate' to create variants from any color
    </label>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
